replicaCount: 2

image:
  repository: image-registry.openshift-image-registry.svc:5000/jayhyuklee-dev/productms
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  name: productms
  type: ClusterIP
  port: 80
  targetPort: 8080
  
env:
  name: dev
